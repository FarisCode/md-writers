<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Writer - Professional Markdown Editor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%232c3e50'/><path d='M16 20h8l6 8 6-8h8v24h-8V32l-6 8-6-8v12h-8V20z' fill='%23ffffff'/></svg>">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">MD Writer</h1>
                <div class="header-controls">
                    <button id="toggleSearch" class="btn btn-icon" title="Search & Replace (Ctrl/Cmd + F)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                    <button id="toggleTheme" class="btn btn-icon" title="Toggle Dark/Light Theme">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <button id="toggleRTL" class="btn btn-icon" title="Toggle RTL/LTR">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button id="togglePreview" class="btn btn-icon" title="Toggle Preview">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                    <div class="dropdown">
                        <button id="downloadBtn" class="btn" title="Download">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            <span>Download</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                        </button>
                        <div class="dropdown-menu" id="downloadMenu">
                            <button class="dropdown-item" id="downloadMD">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                    <polyline points="10 9 9 9 8 9"/>
                                </svg>
                                Download as Markdown (.md)
                            </button>
                            <button class="dropdown-item" id="downloadPDF">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                    <line x1="9" y1="15" x2="15" y2="15"/>
                                </svg>
                                Download as PDF (.pdf)
                            </button>
                        </div>
                    </div>
                    <button id="clearEditor" class="btn btn-outline" title="Clear Editor">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search & Replace Panel -->
        <div class="search-panel" id="searchPanel">
            <div class="search-container">
                <div class="search-row">
                    <div class="search-input-wrapper">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search..." class="search-input">
                        <span class="search-count" id="searchCount">0/0</span>
                    </div>
                    <div class="search-buttons">
                        <button id="searchPrev" class="search-btn" title="Previous (Shift + Enter)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                        </button>
                        <button id="searchNext" class="search-btn" title="Next (Enter)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"/>
                            </svg>
                        </button>
                        <button id="toggleReplace" class="search-btn" title="Toggle Replace">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"/>
                                <polyline points="23 20 23 14 17 14"/>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                            </svg>
                        </button>
                        <button id="toggleCaseSensitive" class="search-btn" title="Case Sensitive">
                            <span style="font-weight: 600; font-size: 11px;">Aa</span>
                        </button>
                        <button id="closeSearch" class="search-btn" title="Close (Esc)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="replace-row" id="replaceRow">
                    <div class="search-input-wrapper">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"/>
                            <polyline points="23 20 23 14 17 14"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        <input type="text" id="replaceInput" placeholder="Replace with..." class="search-input">
                    </div>
                    <div class="search-buttons">
                        <button id="replaceOne" class="search-btn" title="Replace">Replace</button>
                        <button id="replaceAll" class="search-btn" title="Replace All">All</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Panel -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Editor</h2>
                    <div class="editor-toolbar">
                        <button class="toolbar-btn" data-format="bold" title="Bold (Ctrl/Cmd + B)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                                <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-format="italic" title="Italic (Ctrl/Cmd + I)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="4" x2="10" y2="4"/>
                                <line x1="14" y1="20" x2="5" y2="20"/>
                                <line x1="15" y1="4" x2="9" y2="20"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-format="strikethrough" title="Strikethrough (Ctrl/Cmd + Shift + X)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4H9a3 3 0 0 0-2.83 4"/>
                                <path d="M14 12a4 4 0 0 1 0 8H6"/>
                                <line x1="4" y1="12" x2="20" y2="12"/>
                            </svg>
                        </button>
                        <span class="toolbar-separator"></span>
                        <button class="toolbar-btn" data-format="code" title="Inline Code (Ctrl/Cmd + K)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6"/>
                                <polyline points="8 6 2 12 8 18"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-format="codeblock" title="Code Block (Ctrl/Cmd + Shift + K)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="18" rx="2"/>
                                <line x1="8" y1="9" x2="16" y2="9"/>
                                <line x1="8" y1="13" x2="16" y2="13"/>
                                <line x1="8" y1="17" x2="12" y2="17"/>
                            </svg>
                        </button>
                        <span class="toolbar-separator"></span>
                        <button class="toolbar-btn" data-format="link" title="Link (Ctrl/Cmd + L)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-format="image" title="Image (Ctrl/Cmd + Shift + I)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                        </button>
                        <span class="toolbar-separator"></span>
                        <button class="toolbar-btn" data-format="ul" title="Unordered List (Ctrl/Cmd + Shift + U)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"/>
                                <line x1="8" y1="12" x2="21" y2="12"/>
                                <line x1="8" y1="18" x2="21" y2="18"/>
                                <line x1="3" y1="6" x2="3.01" y2="6"/>
                                <line x1="3" y1="12" x2="3.01" y2="12"/>
                                <line x1="3" y1="18" x2="3.01" y2="18"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-format="ol" title="Ordered List (Ctrl/Cmd + Shift + O)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="10" y1="6" x2="21" y2="6"/>
                                <line x1="10" y1="12" x2="21" y2="12"/>
                                <line x1="10" y1="18" x2="21" y2="18"/>
                                <path d="M4 6h1v4"/>
                                <path d="M4 10h2"/>
                                <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-format="quote" title="Quote (Ctrl/Cmd + Q)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>
                                <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="editor-info">
                        <span id="wordCount">0 words</span>
                        <span class="separator">•</span>
                        <span id="charCount">0 chars</span>
                    </div>
                </div>
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="Start writing your markdown here...
# Welcome to MD Writer

Write in **English** or **العربية**

## Features
- Real-time preview
- RTL/LTR support
- Clean, professional design
- Export to Markdown

Try it out!"></textarea>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel" id="previewPanel">
                <div class="panel-header">
                    <h2 class="panel-title">Preview</h2>
                </div>
                <div id="preview" class="preview"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Professional Markdown Editor with Arabic/RTL Support</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
